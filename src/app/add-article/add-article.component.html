<h1 align="center">Ajouter nouveau Article</h1>
<form #articleForm="ngForm" (ngSubmit)="ajouterArticle(articleForm.value)">
    <div class="mb-3 row">
        <label for="articleLabel" class="col-sm-2 col-form-label">Label</label>
        <div class="col-sm-10">
            <input ngModel type="text" name="label" class="form-control" id="articleLabel">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="articlePrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input ngModel type="text" name="price" class="form-control" id="articlePrice">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="articlePicture" class="col-sm-2 col-form-label">Picture</label>
        <div class="col-sm-10">
            <input ngModel type="text" name="picture" class="form-control" id="articlePicture">
        </div>
    </div>
    <div class="mb-3 row">
      <label for="articleProvider" class="col-sm-2 col-form-label">Provider</label>
      <div class="col-sm-10">
          <select ngModel  name="idProvider" class="form-control" id="articleProvider">
              <option *ngFor="let provider of providers" value="{{provider.id}}">{{provider.name}}</option>
          </select>
      </div>
  </div>
  <div style="margin-left:80%">
    <div class="row">
        <div class="col-sm-4">
            <input type="submit" class="form-control btn btn-success" value="Ajouter">
        </div>
        <div class="col-sm-4">
            <input type="reset" class="form-control btn btn-warning" value="Clear">
        </div>
    </div>
</div>
    <!-- <div class="mb-3 row">
        <label for="providerDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea name="description" class="form-control" id="providerDescription"></textarea>
        </div>
    </div> -->
</form>
