<h1 align="center">Liste des Providers</h1>
<table border="3" align="center" class="table">
  <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Update</th>
      <th>Delete</th>
  </tr>
  <tr *ngFor="let provider of providers">
      <td>{{provider.id}}</td>
      <td>{{provider.name}}</td>
      <td>{{provider.email}}</td>
      <td>{{provider.address}}</td>
      <td><button class="btn btn-warning">Update</button></td>
      <td><button class="btn btn-danger">Delete</button></td>
  </tr>

</table>
