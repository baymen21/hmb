<h1 align="center">Liste des Post</h1>
<table border="3" align="center" class="table">
  <tr>
      <th>UserID</th>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
  </tr>
  <tr *ngFor="let post of posts">
      <td>{{post.userId}}</td>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
  </tr>

</table>
